<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability Calendar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Remove the base path if it exists
        const basePath = '/availability-calendar';
        const cleanPath = path.replace(basePath, '');
        
        // Convert the path to a hash route
        let hashPath = '';
        
        if (cleanPath && cleanPath !== '/') {
            // Remove leading slash and convert to hash route
            hashPath = cleanPath.replace(/^\//, '');
        }
        
        // Redirect to the React app with the correct hash path
        const redirectUrl = basePath + '/' + (hashPath ? '#' + hashPath : '');
        window.location.replace(redirectUrl);
    </script>
</body>
</html>
